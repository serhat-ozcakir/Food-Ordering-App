<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BestellApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/logo/android-chrome-192x192.png" type="image/x-icon">

</head>

<body>

    <header>
        <nav class="navbar navbar-dark shadow-sm" style="background: linear-gradient(45deg, #ff4b2b, #ff416c);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-4" href="#">
                    <img src="./img/logo/Logo.png" width="100vh" height="50px" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main class="" style="background-color:#fff8f0; min-height:100vh;">
        <section class="container py-5">
            <div id="row" class="row">
                <div id="col" class="col-12 col-lg-8 ">

                </div>
                <div id="orderKorb" class="col-12 col-lg-4 ">



                </div>
        </section>

    </main>
    <footer class="footer">
        <section class="container-fluid">
            <div class="row">
                <div class="col-sm-12 footer-logo">
                    <div>
                        <a class="navbar-brand fw-bold fs-4" href="#">
                            <img src="./img/logo/Logo.png" width="100vh" height="50px" alt="">
                        </a>
                    </div>
                    <div>
                        <a class="navbar-brand" target="_blank" aria-label="Facebook" href="https://www.facebook.com/">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a class="navbar-brand" target="_blank" aria-label="Instagram"
                            href="https://www.instagram.com/">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a class="navbar-brand" target="_blank" aria-label="X (Twitter)" href="https://x.com/">
                            <i class="bi bi-twitter-x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div id="orderToast" data-bs-delay="2000" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          ✅ Testbestellung wurde erfolgreich durchgeführt!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
